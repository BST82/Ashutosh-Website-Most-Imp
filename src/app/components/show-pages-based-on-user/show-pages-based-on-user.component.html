<div class="container-full mx-auto pb-4">
  <!-- <h1 class="text-2xl font-bold mb-4">User Location</h1> -->

  <div class="bg-[#d64300] shadow-lg  p-6 md:p-8 text-center">
    <div class="flex flex-col items-center justify-center space-y-4">
      <!-- Placeholder for namaste logo with increased size -->
      <img src="assets/NamasteIcon.png" 
     alt="Namaste Logo" 
     class="w-[80vw] h-[40vh] sm:w-[60vw] sm:h-[40vh] lg:w-[80vw] lg:h-[50vh] mx-auto" />


      <div class="mt-4">
        <div class="text-gray-800">
          <h1 class="text-2xl md:text-3xl lg:text-4xl font-semibold">
            Book Pandits for 
            <span *ngIf="location.city" class="text-white font-bold">{{ location.city }}</span>
          </h1>

          <!-- Phone Number with clickable link and hover effect -->
          <a 
            href="tel:9555867871" 
            class="text-3xl md:text-4xl lg:text-5xl font-extrabold mt-2 text-white hover:text-black transition-colors duration-300"
          >
            9555867871
          </a>


          <span *ngIf="!location.city" class="text-gray-600">Fetching city...</span>
        </div>
      </div>
    </div>
  </div>
</div>
