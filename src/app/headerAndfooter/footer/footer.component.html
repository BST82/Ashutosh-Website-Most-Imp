<footer class="text-white rounded-lg shadow bg-gradient-to-r from-yellow-500 to-orange-500">
    <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
        <div class="sm:flex sm:items-center sm:justify-between">
            <a href="#" class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse">
                <img src="assets/navmenu.jpg" class="h-12 w-auto rounded-full shadow-lg" alt="Me And My Pandit Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap hover:text-white text-black">Me And My Pandit</span>
            </a>
            <ul class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-900 sm:mb-0">
                <li *ngFor="let link of links">
                    <a 
                      (click)="navigateTo(link.path)" 
                      class="hover:text-white transition-colors duration-200 me-4 md:me-6 cursor-pointer"
                    >
                      {{ link.label }}
                    </a>
                </li>
            </ul>
             <!-- Social Media Icons -->
        <div class="flex justify-center sm:justify-start space-x-6 mt-6 mb-6">
            <a *ngFor="let social of socialLinks" 
               [href]="social.url" 
               target="_blank" 
               rel="noopener noreferrer"
               class="text-gray-900 hover:text-white transition-colors duration-200">
                <span class="sr-only">{{ social.name }}</span>
                <i [class]="social.iconClass + ' text-2xl'"></i>
            </a>
        </div>
        </div>
        
       
        
        <span class="block text-sm text-gray-900 sm:text-center">
            © 2024 <a href="https://meandmypandit.com/" class="hover:text-white transition-colors duration-200 font-semibold">Me And My Pandit™</a>. All Rights Reserved.
        </span>
    </div>
</footer>
